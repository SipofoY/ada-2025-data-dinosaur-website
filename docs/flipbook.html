<div id="magazine">
  <div><span class="text">Page 1 – Introduction</span></div>
  <div><span class="text">Page 2 – Data</span></div>
  <div><span class="text">Page 3 – Methods</span></div>
  <div><span class="text">Page 4 – Results</span></div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  /* Conteneur du livre */
  #magazine {
    width: 900px;
    height: 600px;
    margin: 40px auto;
  }

  /* Pages générées par Turn.js */
  #magazine .turn-page {
    background-color: #fff;
    border: 1px solid #ddd;
  }

  /* Contenu centré dans chaque page */
  #magazine .text {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 2rem;
    box-sizing: border-box;
    font-size: 1.2rem;
    text-align: center;
  }
</style>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Turn.js (ton fichier local dans assets/js/turn.min.js) -->
<script src="{{ '/assets/js/turn.min.js' | relative_url }}"></script>

<script>
  // Quand le DOM est prêt
  $(document).ready(function () {
    const $magazine = $('#magazine');

    // Initialisation du flipbook
    $magazine.turn({
      width: 900,
      height: 600,
      autoCenter: true,
      gradients: true,
      acceleration: true
    });

    // Clic à gauche/droite pour changer de page
    $magazine.on('click', function (e) {
      const midpoint = $magazine.offset().left + $magazine.width() / 2;

      if (e.pageX < midpoint) {
        $magazine.turn('previous');
      } else {
        $magazine.turn('next');
      }
    });
  });
</script>
